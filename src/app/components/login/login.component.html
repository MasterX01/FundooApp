<div fxLayoutAlign="center center" fxLayout="row" fxFill style="top: 50%; left: 50%;">
  <mat-card  fxFlex="40" fxLayoutAlign="space-around" fxLayout="column" style="height: 60%;">
    <p fxLayoutAlign="center center" style="font-size: xx-large">
      Sign in
    </p>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()" >
      <div fxLayoutAlign="center start" fxLayout="column" fxLayoutGap="space-around">
        <div>
          <mat-form-field appearance="outline" style="width: 170%;">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" style="width: 145%;">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div fxLayoutAlign="start center">
        <a onclick="resetPassword()" style="color: blue;">Forgot Password?</a>
      </div>
      <div fxLayoutAlign="end">
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card>
</div>
