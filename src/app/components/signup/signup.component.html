<div fxLayoutAlign="center center" fxLayout="row" fxFill style="top: 50%; left: 50%;">
  <mat-card fxFlex="70" fxLayoutAlign="space-around" fxLayout="column" style="height: 60%;">
    <div>
      <div fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="30px">
        <app-fundoo-logo></app-fundoo-logo>
        <p fxLayoutAlign="center center" style="font-size: x-large;">
          Sign Up
        </p>
      </div>
      <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()" fxLayoutAlign="start" fxLayout="column">
        <div fxLayoutAlign="center start" fxLayout="column" fxLayoutGap="space-around">
          <div>
            <mat-form-field appearance="outline" style="width: 170%;">
              <mat-label>FirstName</mat-label>
              <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width: 170%;">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width: 170%;">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width: 170%;">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div fxLayoutAlign="center">
            <button type="submit" mat-raised-button color="primary">Submit</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
