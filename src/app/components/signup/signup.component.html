<div  fxLayoutAlign="center center" fxLayout="column">
  <mat-card fxFlex="50" fxLayout="column" fxLayoutAlign="space-around">
    <p fxLayoutAlign="center center" style="font-size: x-large;">
      Sign Up
    </p>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div fxLayoutAlign="center start" fxLayout="column" fxLayoutGap="space-around">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div fxLayoutAlign="end">
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card>
</div>
